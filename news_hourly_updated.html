<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Updated News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d5f7d5; /* Light green background */
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: black;
        }
        .timestamp {
            text-align: center;
            color: #555;
            font-size: 0.9em;
            margin-bottom: 30px;
        }
        .news-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .news-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .news-item img {
            max-width: 150px; /* Fixed width for images */
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
        .news-item h2 {
            color: #0074cc; /* Blue colored title */
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .news-item h2:hover {
            color: #ff6347; /* Change color on hover */
            text-decoration: underline; /* Underline on hover */
        }
        .news-item p {
            color: #222; /* Black summary */
        }
    </style>
</head>
<body>
    <h1>ðŸ•’ Hourly Updated News Feed</h1>
    <div class="timestamp">Last updated: 2025-06-28 03:54 UTC</div>
    <div class="news-container">

    </div>
</body>
</html>
