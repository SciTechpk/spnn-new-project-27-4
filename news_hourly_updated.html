<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hourly Updated News Feed</title>
  <style>
    body {
      background-color: #e6f4e6; /* Light green background */
      font-family: Arial, sans-serif;
      color: #000; /* Default text black */
      margin: 20px;
    }
    .news-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .news-item {
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 15px;
    }
    .news-item img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      display: block;
      margin-bottom: 10px;
    }
    .news-title {
      font-size: 20px;
      font-weight: bold;
      color: #003366; /* Dark blue title */
      text-decoration: none;
    }
    .news-title:hover {
      text-decoration: underline;
      color: #0055aa;
    }
    .timestamp {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="news-container">
    <h1 style="text-align: center;">ðŸ•’ Hourly Updated News Feed</h1>
    <div class="timestamp">Last updated: 2025-04-27 18:30 UTC</div>

    <!-- News Item 1 -->
    <div class="news-item">
      <a class="news-title" href="https://example.com/news1" target="_blank">Example News Title 1</a>
      <img src="https://via.placeholder.com/150x100" alt="News Image" onerror="this.style.display='none'">
      <p>Summary of the first news goes here...</p>
    </div>

    <!-- News Item 2 -->
    <div class="news-item">
      <a class="news-title" href="https://example.com/news2" target="_blank">Example News Title 2</a>
      <img src="https://via.placeholder.com/150x100" alt="News Image" onerror="this.style.display='none'">
      <p>Summary of the second news goes here...</p>
    </div>

    <!-- More news items auto-added via script... -->
    
  </div>
</body>
</html>
